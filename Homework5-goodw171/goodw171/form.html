<!DOCTYPE html>
<html lang="en">

<head>

	<title>Calendar Form</title>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href = "style.css">

</head>

<body>

	<h1>Calendar Input</h1>

	<nav>
		<button type = "button" onclick = "window.location = 'goodw171_calendar.html'">My Calendar</button>
		<button type = "button" onclick = "window.location = 'form.html'">Form Input</button>
	</nav>

	<br>

	<div>

	<br>

	<form id = "f01" action = "http://www-users.cselabs.umn.edu/~sharm398/index.php">
		Event Name:
		<input type = "text" name = "eventname">
		<br>
		Start Time:
		<input type = "text" name = "starttime" placeholder = "--:-- --">
		<br>
		End Time:
		<input type = "text" name = "endtime" placeholder = "--:-- --">
		<br>
		Location:
		<input type = "text" name = "location">
		<br>
		Day of the Week:
		<select name = "day">
		<option value = "Monday">Monday</option>
		<option value = "Tuesday">Tuesday</option>
		<option value = "Wednesday">Wednesday</option>
		<option value = "Thursday">Thursday</option>
		<option value = "Friday">Friday</option>
		</select>
		<br>
		<br>
		<input type = "submit" value = "Submit">
	
	<br>
	<br>
	
	</form>

	</div>

</body>

</html>
